<!DOCTYPE html>
<html>
  <head>
    <title>MonkeySort</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="monkey_sort.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>MonkeySort</h1>
        <a href="http://leonid.shevtsov.me/en/a-human-driven-sort-algorithm-monkeysort">http://leonid.shevtsov.me/en/a-human-driven-sort-algorithm-monkeysort</a>
      </header>
      <div id="input">
        <h2>Make a list of items to be sorted, one per line, whitespace doesn't matter</h2>
        <br>
        <textarea id="items">
  good
  best
  better
  worst
  worse
        </textarea>
        <br>
        <div class="centered">
          <button id="submit" class="button">Sort it</button>
        </div>
      </div>
      <div id="ask">
        <h2>Pick one</h2>
        <button id="ask_a" data-result=">" class="ask_answer">
          <span/>
        </button>
        <button id="ask_b" data-result="<" class="ask_answer">
          <span/>
        </button>
        <button data-result="=" class="ask_answer dontcare">
        don't care
        </button>
      </div>
      <div id="results">
        <h2>Your prioritised list</h2>
        <ol id="results_list">
        </ol>
        <p class="centered">Total number of comparisons needed: <span id="explicit_count"></span></p>
        <div class="centered">
          <button id="start_over">Start over</button>
        </div>
      </div>
      <footer>
        &copy; 2012 <a href="http://leonid.shevtsov.me">Leonid Shevtsov</a>
      </footer>
    </div>
  </body>
</html>
